<body>
 	<h2>杨辉三角形</h2>
 	<p>输入行数:
 	 	<input type="text" id="num">
 	 	<button id="cal">输出</button>
 	</p>
 	<p></p>
 	<p id="result"></p>
 	<script>
 	var num = document.getElementById('num');
 	var cal = document.getElementById('cal');
 	var result = document.getElementById('result');

 	cal.onclick = function function_name() {
 	 	var n = Number(num.value);
 	 	// document.write('<h2>' + '杨辉三角形&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + '</h2>');
 	 	// 循环行数
 	 	if (n > 25) {
 	 	 	result.innerHTML = '请输入小于25的数字,否则会卡住';
 	 	}
 	 	if (n <= 25) {
 	 	 	result.innerHTML = '';

 	 	 	for (var i = 1; i <= n; i++) {
 	 	 	 	// 输出每行元素前面空格;
 	 	 	 	for (var j = n - i; j >= 1; j--) {
 	 	 	 	 	result.innerHTML += '';
 	 	 	 	}
 	 	 	 	// 输出每行元素个数;
 	 	 	 	for (var k = 1; k <= i; k++) {
 	 	 	 	 	result.innerHTML += col(i, k);
 	 	 	 	 	result.innerHTML += '&nbsp;&nbsp;&nbsp;&nbsp;';
 	 	 	 	}
 	 	 	 	result.innerHTML += '<br>';


 	 	 	 	// document.write('1');
 	 	 	 	// document.write('</br>');
 	 	 	 	function col(r, c) {

 	 	 	 	 	if (c == 1) {
 	 	 	 	 	 	return 1;
 	 	 	 	 	}
 	 	 	 	 	if (c == r) {
 	 	 	 	 	 	return 1;
 	 	 	 	 	} else {
 	 	 	 	 	 	return (col(r - 1, c - 1) + col(r - 1, c));
 	 	 	 	 	}
 	 	 	 	}
 	 	 	}
 	 	}
 	}
 	</script>
